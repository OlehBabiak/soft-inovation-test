<mat-card class="product-card" *ngIf='product'>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.shortDesc }}</mat-card-subtitle>
  </mat-card-header>
  <div class='content'>
    <img mat-card-image [src]='product.link' [alt]='product.name'>
    <mat-card-content>
      <p>
        <span>Description:</span> {{ product.longDescription }}
      </p>
      <p>
        <span>Price:</span> {{ product.price | currency: 'USD' }}
      </p>
    </mat-card-content>
  </div>
  <mat-card-actions>
    <button mat-raised-button routerLink='../' color='primary'>Go back</button>
  </mat-card-actions>
</mat-card>
