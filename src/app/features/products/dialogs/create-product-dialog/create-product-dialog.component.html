<h2 mat-dialog-title style='font-size: 22px'>{{ isCreateMode? 'Create product' : 'Update product' }}</h2>
<div class='container' >
  <form class='form' [formGroup]='createProductForm' (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-form-field color='primary' appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput placeholder='Ex. Milk' formControlName='name' type='text'>
        <mat-error *ngIf="createProductForm.hasError('required', 'name')">
          This field is required!
        </mat-error>
      </mat-form-field>
      <mat-form-field color='primary' appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput placeholder='Enter product price' formControlName='price' type='number'>
        <mat-error *ngIf="createProductForm.hasError('required', 'price')">
          This field is required!
        </mat-error>
      </mat-form-field>
      <mat-form-field color='primary' appearance="outline">
        <mat-label>Short Desc</mat-label>
        <input matInput placeholder='Enter product short description' formControlName='shortDesc' type='text'>
        <mat-error *ngIf="createProductForm.hasError('required', 'shortDesc')">
          This field is required!
        </mat-error>
      </mat-form-field>
      <mat-form-field color='primary' appearance="outline">
        <mat-label>Product link</mat-label>
        <input matInput placeholder='Ex. https://...' formControlName='link' type='text'>
        <mat-error *ngIf="createProductForm.hasError('required', 'link')">
          This field is required!
        </mat-error>
        <mat-error *ngIf="createProductForm.hasError('pattern', 'link')">
          This is not link!
        </mat-error>
      </mat-form-field>
      <mat-form-field color='primary' appearance="outline">
        <mat-label>Long Description</mat-label>
        <textarea matInput placeholder='Enter product long description' formControlName='longDescription' type='text'></textarea>
        <mat-error *ngIf="createProductForm.hasError('required', 'longDescription')">
          This field is required!
        </mat-error>
      </mat-form-field>
    </mat-card>
  </form>
</div>
<mat-dialog-actions>
  <button [disabled]='!createProductForm.valid' type='submit' (click)='onSubmit()' mat-raised-button mat-dialog-close=true color='primary'>
    Save
  </button>
</mat-dialog-actions>
