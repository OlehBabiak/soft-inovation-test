<div class='container'>
  <form class='form' [formGroup]='registerForm' (ngSubmit)='onSubmit()'>
    <mat-card>
      <mat-form-field color='primary' class='full-width' appearance='outline'>
        <mat-label>Nickname</mat-label>
        <input
          type='text'
          id='name'
          formControlName='name'
          placeholder='Name'
          matInput
        >
        <mat-error
          class='help-block'
          *ngIf="!registerForm.get('nickName')?.valid && registerForm.get('name')?.touched"
        >
          <mat-error
            class='help-block'
            *ngIf="registerForm.hasError('required', 'name')"
          > This field is required!
          </mat-error>
          <mat-error
            class="help-block"
            *ngIf="registerForm.hasError('minlength', 'name')"
          > Nick should have 3 characters minimum!
          </mat-error>
        </mat-error>
      </mat-form-field>

      <mat-form-field color='primary' class='full-width' appearance='outline'>
        <mat-label>Email</mat-label>
        <input
          type='email'
          id='email'
          formControlName='email'
          placeholder="Ex. pat@example.com"
          matInput
        >
        <mat-error
          class='help-block'
          *ngIf="!registerForm.get('email')?.valid && registerForm.get('email')?.touched"
        >
          <mat-error
            class='help-block'
            *ngIf="registerForm.hasError('required', 'email')"
          > This field is required!
          </mat-error>
          <mat-error
            class='help-block'
            *ngIf="registerForm.hasError('email', 'email')"
          > This email is not valid!
          </mat-error>
        </mat-error>
      </mat-form-field>

      <mat-form-field color='primary' class="full-width" appearance='outline'>
        <mat-label>Password</mat-label>
        <input
          type='password'
          id='password'
          formControlName='password'
          autocomplete="on"
          matInput
        >
        <mat-error
          class='help-block'
          *ngIf="!registerForm.get('password')?.valid && registerForm.get('password')?.touched"
        >
          <mat-error
            class='help-block'
            *ngIf="registerForm.hasError('required', 'password')"
          > This field is required!
          </mat-error>
          <mat-error
            class='help-block'
            *ngIf="registerForm.hasError('minlength', 'password')"
          > Password should have 6 characters minimum!
          </mat-error>
        </mat-error>
      </mat-form-field>

      <div>
        <button [disabled]='!registerForm.valid' mat-raised-button type='submit' color='primary'>Register</button>
      </div>
    </mat-card>
  </form>
</div>
